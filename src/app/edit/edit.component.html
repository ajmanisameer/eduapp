<div class="container">
  <div class="col-lg-6 m-auto">
    <div class="card border-dark">
      <div class="card-header bg-dark text-white">
        Update Course
      </div>
      <form #ac="ngForm">
        <input name="_id" ngModel={{ii}} style="display:none">

        <div class="card-body">
          <div class="form-group">
            <label for="my-input">Course Name</label>
            <input id="my-input" ngModel={{aa}} name="Course" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="my-input">Video Path</label>
            <input id="my-input" ngModel={{bb}} name="Path" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="my-input">Description</label>
            <textarea class="form-control" ngModel={{cc}} name="Des" rows="4"></textarea>
          </div>
        </div>
        <div class="card-footer text-muted">
          <input type="button" value="Update Course" class="btn btn-dark" (click)="UpdateFinalData(ac)">
          <input type="button" value="Back To List " class="btn btn-info ml-2" (click)="route.navigate(['/update'])">

        </div>
      </form>
    </div>
  </div>
</div>
