<div class="container">
  <div class="col-lg-6 m-auto">
    <div class="card border-dark">
      <div class="card-header bg-dark text-white">
        Add New Course
      </div>
      <form #ac="ngForm">
        <div class="card-body">

          <div *ngIf="isadd" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong><i class="fa fa-bell"></i>&nbsp;Success</strong> Course Added Successfully..!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="form-group">
            <label for="my-input">Course Name</label>
            <input id="my-input" ngModel name="Course" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="my-input">Video Path</label>
            <input id="my-input" ngModel name="Path" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="my-input">Description</label>
            <textarea class="form-control" ngModel name="Des" rows="4"></textarea>
          </div>
        </div>
        <div class="card-footer text-muted">
          <input type="reset" value="Add This Course" class="btn btn-dark" (click)="SendData(ac)">
        </div>
      </form>
    </div>
  </div>
</div>
